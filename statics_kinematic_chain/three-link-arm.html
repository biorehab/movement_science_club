<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Link Planar Arm Statics</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #plot {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<h2>Three-Link Planar Arm Statics</h2>
<div>
    <label>Link 1 Length: <input type="range" id="l1" min="0.5" max="2" step="0.1" value="1"></label><br>
    <label>Link 2 Length: <input type="range" id="l2" min="0.5" max="2" step="0.1" value="1"></label><br>
    <label>Link 3 Length: <input type="range" id="l3" min="0.5" max="2" step="0.1" value="1"></label><br>
    <label>Torque 1: <input type="range" id="tau1" min="-10" max="10" step="0.1" value="0"></label><br>
    <label>Torque 2: <input type="range" id="tau2" min="-10" max="10" step="0.1" value="0"></label><br>
    <label>Torque 3: <input type="range" id="tau3" min="-10" max="10" step="0.1" value="0"></label><br>
</div>
<svg id="plot" width="500" height="500"></svg>

<script>
const svg = d3.select("#plot");
const width = +svg.attr("width");
const height = +svg.attr("height");
const origin = {x: width/2, y: height/2};

function updateArm() {
    const l1 = +document.getElementById('l1').value * 50;
    const l2 = +document.getElementById('l2').value * 50;
    const l3 = +document.getElementById('l3').value * 50;

    const tau1 = +document.getElementById('tau1').value;
    const tau2 = +document.getElementById('tau2').value;
    const tau3 = +document.getElementById('tau3').value;

    const theta1 = tau1 * 2 * Math.PI / 20;
    const theta2 = tau2 * 2 * Math.PI / 20;
    const theta3 = tau3 * 2 * Math.PI / 20;

    const x1 = origin.x + l1 * Math.cos(theta1);
    const y1 = origin.y - l1 * Math.sin(theta1);

    const x2 = x1 + l2 * Math.cos(theta1 + theta2);
    const y2 = y1 - l2 * Math.sin(theta1 + theta2);

    const x3 = x2 + l3 * Math.cos(theta1 + theta2 + theta3);
    const y3 = y2 - l3 * Math.sin(theta1 + theta2 + theta3);

    svg.selectAll("line").remove();

    svg.append("line")
        .attr("x1", origin.x).attr("y1", origin.y)
        .attr("x2", x1).attr("y2", y1)
        .attr("stroke", "black").attr("stroke-width", 2);

    svg.append("line")
        .attr("x1", x1).attr("y1", y1)
        .attr("x2", x2).attr("y2", y2)
        .attr("stroke", "black").attr("stroke-width", 2);

    svg.append("line")
        .attr("x1", x2).attr("y1", y2)
        .attr("x2", x3).attr("y2", y3)
        .attr("stroke", "black").attr("stroke-width", 2);
}

// Attach event listeners
['l1', 'l2', 'l3', 'tau1', 'tau2', 'tau3'].forEach(id => {
    document.getElementById(id).addEventListener('input', updateArm);
});

updateArm();
</script>
</body>
</html>
